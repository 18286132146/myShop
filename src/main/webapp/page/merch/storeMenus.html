          )*/
    }

    function changePage() {
        var id = $(this).attr("id");
        switch (id) {
            case 'uPage':
                App.pageNo = App.pageNo - 1;
                if (App.pageNo < 1) {
                    App.pageNo = 1;
                }
                goPage(App.pageNo);
                break;
            case 'dPage':
                App.pageNo = App.pageNo + 1;
                goPage(App.pageNo);
        }
    }

    function back() {
        window.history.back();

</script>
